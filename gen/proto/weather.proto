syntax="proto3";

package main;

option go_package = "./gen/pb";

message RequestData {
  string city = 1;
}

service WeatherService {
  rpc WeatherRequest(RequestData) returns (ResponseBody) {}
}

message ResponseBody {
  message LocationBody {
    string region = 1;
    string name = 2;
    string country = 3;
    string localtime = 4;
  }
  LocationBody location = 1;
  message Current {
    float temp_c = 1;
    float temp_f = 2;
  }
  Current current = 2;
}

